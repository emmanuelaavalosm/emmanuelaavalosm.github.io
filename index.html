<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kompa Meño Web</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 36px;
      margin-bottom: 50px;
    }

    h1 img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 600px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      background-color: #111;
      padding: 15px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #00ffee;
      font-size: 22px;
      transition: background 0.3s, transform 0.2s;
    }

    .menu-item:hover {
      background-color: #222;
      transform: scale(1.02);
      color: #ffffff;
    }

    .menu-item img {
      width: 40px;
      height: 40px;
      margin-right: 20px;
    }
  </style>
</head>

      Dashboard para tareas diarias
